<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <title>{% block title %}{% endblock %}</title>
    {% block script %}{% endblock %}
</head>
<body>
    <div class="container d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="{{ url_for('main.index') }}" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="fs-4">Maze Game</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('main.play') }}">Играть</a>
        <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('main.rules') }}">Правила</a>
        {% if current_user.is_authenticated %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('main.profile') }}">Профиль</a>
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('main.logout') }}">Выйти</a>
        {% else %}
            <a class="me-3 py-2 text-dark text-decoration-none" href="{{ url_for('main.login') }}">Авторизация</a>
        {% endif %}

      </nav>
    </div>
    {% block body %}{% endblock %}
</body>
</html>
